<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    ePAPER - CADASTRO
  </title>
  <link href="./src/css/bts.min.css" rel="stylesheet" />
  <link href="./src/css/main.css" rel="stylesheet" />
</head>

<body>
  <a href="./listaCad.html">
    // Cadastrados //
  </a>
  <a href="./pesquisa.html">
  // Pesquisar //
</a>
  <div class="container-fluid mt--12">


    <div class="row mt-5">
      <div class="col-xl-12 mb-5 mb-xl-0">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="mb-0">Novo Cadastro</h3>
              </div>
            </div>
            <div class="row mt-3 align-items-center"></div>
            <form id="cadForm">
              <!--  FORMULARIO   -->
              <div class="row">
                <div class="col-md-2">
                  <label>Número do termo</label>
                  <div class="form-group">
                    <input type="text" class="form-control" id="termNumber" placeholder="00000000">
                  </div>
                </div>
                <div class="col-md-10">
                  <label>Nome</label>
                  <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Insira o nome da pessoa">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label>Número da folha</label>
                  <div class="form-group">
                    <input type="text" class="form-control" id="pageNumber" placeholder="00000000">
                  </div>
                </div>
                <div class="col-md-2">
                  <label>Data do Registro</label>
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                      </div>
                      <input class="form-control datepicker" id="date" placeholder="Selec. a data" type="text"
                        value="01/01/2000">
                    </div>
                  </div>
                  <a id='complete' hidden='true'>CONCLUIDO</a>
                  <a id='error' hidden='true'>EXISTEM CAMPOS INCORRETOS OU EM BRANCO</a>
                </div>
               
              <div class="col-md-8">
                <label>Tipo de Registro</label>
                <div class="form-group">
                  <div class="custom-control custom-radio mb-3">
                    <input name="typeReg" class="custom-control-input" id="customRadio5" checked type="radio" value='A'>
                    <label class="custom-control-label" for="customRadio5">A - NASCIMENTO</label>
                  </div>
                  <div class="custom-control custom-radio mb-3">
                    <input name="typeReg" class="custom-control-input" id="customRadio6" type="radio" value='B'>
                    <label class="custom-control-label" for="customRadio6">B - CASAMENTO </label>
                  </div>
                  <div class="custom-control custom-radio mb-3">
                    <input name="typeReg" class="custom-control-input" id="customRadio7" type="radio" value='C'>
                    <label class="custom-control-label" for="customRadio7">C - OBITO</label>
                  </div>
               
              </div>
          </div>
          <div class="col text-right">
            <input type="submit" class="btn btn-primary" value="Enviar">
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
  <script src="./src/dbAcess/cadastro.js"></script>
</body>

</html>
